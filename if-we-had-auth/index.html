          <button id="btn-bookmark"><i class="fa fa-bookmark"></i></button>
        </brick-appbar>
      </section>

      <section id="settingsForm" class="invisible">
          <form>
             <fieldset>
               <legend class="action">Server Settings</legend>
               <p id="settingsDemand">Please help us find your wallabag installation.</p>
               <section>
                 <p>URL<br>
                   <input id="walla-url" type="text" placeholder="https://â€¦" required="">
                 </p>
                 <p>Username<br>
                   <input id="walla-user"  type="text" placeholder="" required="">
                 </p>
                 <p>Password<br>
                   <input id="walla-pw" type="password" placeholder="" required="">
                 </p>
                 <p>
                   <button type="submit" id="settingsSave">Save</button>
                 </p>
               </section>
             </fieldset>
        </form>
      </section>
        <section id="appbody">
          <h1 id="statustitle">Status text</h1>
          <div id="statusbody">
            <p id="sync"><i class="fa fa-refresh fa-spin"></i></p>
          </div>
