               <p id="settingsInfo">Please help us find your wallabag installation.</p>
               <section>
                 <p>URL<br>
                   <input id="walla-url" type="text" placeholder="https://â€¦" required="">

               </section>
             </fieldset>
        </form>
      </section>
        <section id="appBody">
          <fieldset>
            <legend class="action">Add URL</legend>
            <p id="shareInfo"></p>
            <section>
              <p>URL<br>
                <input id="share-url" type="text" placeholder="Type in the URL you want to share..." required="">
              </p>
              <p>
                <button id="btnAdd"><i class="fa fa-bookmark"></i> Add</buton>
              </p>
            </section>
          </fieldset>
          <p>Hint: You can always add links using the <i>Share</i> activity: Long-press
             a link and select "Add to wallabag".
          </p>
     </form>
        </section>

    </body>
